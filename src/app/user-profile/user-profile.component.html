<mat-card class="user-profile-card">
    <mat-card-header>
      <mat-card-title>{{ user.username }}</mat-card-title>
      <mat-card-subtitle>{{ user.email }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <mat-grid-list cols="2" rowHeight="2:1">
        <mat-grid-tile>
          <h3>Username:</h3>
          <p>{{ user.username }}</p>
        </mat-grid-tile>
        <mat-grid-tile>
          <h3>Email:</h3>
          <p>{{ user.email }}</p>
        </mat-grid-tile>
        <mat-grid-tile>
          <h3>Birthday:</h3>
          <p>{{ user.birthday | date }}</p>
        </mat-grid-tile>
      </mat-grid-list>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="primary" (click)="openEditProfileDialog()">Edit Profile</button>
    </mat-card-actions>
  </mat-card>
